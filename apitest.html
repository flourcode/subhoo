<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAspending.gov - Agency Budget Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 800px; margin: 2rem auto; padding: 1.5rem; background-color: #f9fafb; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-sizing: border-box;
            background-color: white;
            color: #1f2937;
        }
        button {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        #budget-results-div { margin-top: 1.5rem; padding: 1rem; background-color: white; border: 1px solid #e5e7eb; border-radius: 0.375rem; }
        #budget-results-div h3 { font-size: 1.25rem; font-weight: 600; color: #111827; margin-bottom: 0.75rem; }
        #budget-results-div p { margin-bottom: 0.5rem; color: #4b5563; }
        #budget-results-div .value { font-weight: 600; color: #1f2937; }
        .error { color: #dc2626; font-weight: 500; margin-top:1rem; padding: 0.75rem; background-color: #fee2e2; border: 1px solid #fca5a5; border-radius: 0.375rem;}
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">USAspending.gov - Agency Budgetary Resources</h1>

        <button id="load-agencies-button">1. Load Agencies</button>

        <div id="controls-step-2" class="hidden mt-4">
            <div>
                <label for="agency-select">Select Agency:</label>
                <select id="agency-select" disabled>
                    <option value="">-- Please load agencies first --</option>
                </select>
            </div>

            <div>
                <label for="year-select">Select Fiscal Year:</label>
                <select id="year-select" disabled>
                    </select>
            </div>

            <button id="fetch-budget-button" disabled>2. Fetch Budgetary Resources</button>
        </div>

        <div id="loader" class="loader"></div>
        <div id="budget-results-div" class="hidden">
            <h3 id="results-agency-name"></h3>
            <p><strong>Fiscal Year:</strong> <span id="results-fiscal-year" class="value"></span></p>
            <p><strong>Total Budget Authority:</strong> <span id="results-budget-authority" class="value"></span></p>
            <p><strong>Total Obligations:</strong> <span id="results-obligations" class="value"></span></p>
        </div>
        <div id="error-message" class="error hidden"></div>
    </div>

    <script>
        const BASE_URL = 'https://api.usaspending.gov';

        // For fiscal year calculation - using 2025 as current year based on previous context
        // The API generally expects the start year of the fiscal period. FY2025 runs from Oct 1, 2024 to Sep 30, 2025.
        const REFERENCE_YEAR_FOR_FY_CALC = 2025;
        const FISCAL_YEARS = Array.from({ length: 10 }, (_, i) => REFERENCE_YEAR_FOR_FY_CALC - i); // e.g., 2025 down to 2016

        const loadAgenciesButton = document.getElementById('load-agencies-button');
        const agencySelect = document.getElementById('agency-select');
        const yearSelect = document.getElementById('year-select');
        const fetchBudgetButton = document.getElementById('fetch-budget-button');
        const controlsStep2Div = document.getElementById('controls-step-2');

        const budgetResultsDiv = document.getElementById('budget-results-div');
        const resultsAgencyName = document.getElementById('results-agency-name');
        const resultsFiscalYear = document.getElementById('results-fiscal-year');
        const resultsBudgetAuthority = document.getElementById('results-budget-authority');
        const resultsObligations = document.getElementById('results-obligations');
        const errorMessageDiv = document.getElementById('error-message');
        const loader = document.getElementById('loader');

        let loadedAgencies = []; // To store agency details

        // Populate Fiscal Year dropdown
        FISCAL_YEARS.forEach(year => {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        });
        if (FISCAL_YEARS.length > 0) {
             yearSelect.value = FISCAL_YEARS[0]; // Default to most recent in the list
        }


        // Format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return "N/A";
            return '$' + Number(amount).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        // --- Step 1: Load Agencies ---
        loadAgenciesButton.addEventListener('click', async () => {
            const endpoint = `${BASE_URL}/api/v2/references/toptier_agencies/`;

            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
            loader.style.display = 'block';
            loadAgenciesButton.disabled = true;
            agencySelect.innerHTML = '<option value="">-- Loading agencies... --</option>'; // Clear old options

            try {
                const response = await fetch(endpoint);
                if (!response.ok) throwError(response, 'Failed to load agencies');
                const data = await response.json();

                loadedAgencies = data.results || [];
                agencySelect.innerHTML = '<option value="">-- Select an Agency --</option>'; // Clear loading message

                if (loadedAgencies.length > 0) {
                    loadedAgencies.sort((a, b) => a.agency_name.localeCompare(b.agency_name)); // Sort agencies by name
                    loadedAgencies.forEach(agency => {
                        const option = document.createElement('option');
                        option.value = agency.toptier_code;
                        option.textContent = `${agency.agency_name} (${agency.abbreviation || agency.toptier_code})`;
                        agencySelect.appendChild(option);
                    });
                    agencySelect.disabled = false;
                    yearSelect.disabled = false;
                    fetchBudgetButton.disabled = false;
                    controlsStep2Div.classList.remove('hidden');
                    loadAgenciesButton.textContent = 'Reload Agencies'; // Change button text
                } else {
                    agencySelect.innerHTML = '<option value="">-- No agencies found --</option>';
                    handleErrorDisplay('No agencies found or unexpected API response.');
                }

            } catch (error) {
                console.error('Load agencies error:', error);
                agencySelect.innerHTML = '<option value="">-- Error loading agencies --</option>';
                handleErrorDisplay(`Error loading agencies: ${error.message}`);
            } finally {
                loader.style.display = 'none';
                loadAgenciesButton.disabled = false;
            }
        });


        // --- Step 2: Fetch Budgetary Resources ---
        fetchBudgetButton.addEventListener('click', async () => {
            const agencyCode = agencySelect.value;
            const fiscalYear = yearSelect.value;
            const selectedAgencyOption = agencySelect.options[agencySelect.selectedIndex];
            const agencyDisplayName = selectedAgencyOption ? selectedAgencyOption.textContent : `Agency Code: ${agencyCode}`;


            if (!agencyCode) {
                alert('Please select an agency.');
                return;
            }
            if (!fiscalYear) {
                alert('Please select a fiscal year.');
                return;
            }

            const endpoint = `${BASE_URL}/api/v2/agency/${agencyCode}/budgetary_resources/?fiscal_year=${fiscalYear}`;

            budgetResultsDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
            loader.style.display = 'block';
            fetchBudgetButton.disabled = true;
            agencySelect.disabled = true;
            yearSelect.disabled = true;


            try {
                const response = await fetch(endpoint);
                if (!response.ok) throwError(response, `Failed to get budgetary resources for ${agencyDisplayName}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    // The API returns an array, usually with one item for the specified fiscal year for this endpoint
                    const budgetData = data.results[0];

                    resultsAgencyName.textContent = agencyDisplayName;
                    resultsFiscalYear.textContent = budgetData.fiscal_year || fiscalYear; // Use data from response if available
                    resultsBudgetAuthority.textContent = formatCurrency(budgetData.total_budgetary_resources);
                    resultsObligations.textContent = formatCurrency(budgetData.obligated_amount);

                    budgetResultsDiv.classList.remove('hidden');
                } else {
                     handleErrorDisplay(`No budgetary resource data found for ${agencyDisplayName} for FY ${fiscalYear}. The agency might not have reported data for this period or via this specific API view.`);
                }

            } catch (error) {
                console.error('Fetch budget error:', error);
                handleErrorDisplay(`Error fetching budgetary resources: ${error.message}`);
            } finally {
                loader.style.display = 'none';
                fetchBudgetButton.disabled = false;
                agencySelect.disabled = false;
                yearSelect.disabled = false;
            }
        });

        async function throwError(response, defaultMessage) {
            let errorDetail = defaultMessage || `HTTP error! Status: ${response.status}`;
            try {
                const errorData = await response.json();
                errorDetail += ` - ${errorData.detail || JSON.stringify(errorData)}`;
            } catch (e) { /* Ignore if response is not JSON */ }
            throw new Error(errorDetail);
        }

        function handleErrorDisplay(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

    </script>
</body>
</html>
