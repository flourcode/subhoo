<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAspending.gov - Agency Budget Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 800px; margin: 2rem auto; padding: 1.5rem; background-color: #f9fafb; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-sizing: border-box;
            background-color: white;
            color: #1f2937;
        }
        button {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        #budget-results-div { margin-top: 1.5rem; padding: 1rem; background-color: white; border: 1px solid #e5e7eb; border-radius: 0.375rem; }
        #budget-results-div h3 { font-size: 1.25rem; font-weight: 600; color: #111827; margin-bottom: 0.75rem; }
        #budget-results-div p { margin-bottom: 0.5rem; color: #4b5563; }
        #budget-results-div .value { font-weight: 600; color: #1f2937; }
        .error { color: #dc2626; font-weight: 500; margin-top:1rem; padding: 0.75rem; background-color: #fee2e2; border: 1px solid #fca5a5; border-radius: 0.375rem;}
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">USAspending.gov - Agency Budgetary Resources</h1>

        <button id="load-agencies-button">1. Load Agencies</button>

        <div id="controls-step-2" class="hidden mt-4">
            <div>
                <label for="agency-select">Select Agency:</label>
                <select id="agency-select" disabled>
                    <option value="">-- Please load agencies first --</option>
                </select>
            </div>

            <div>
                <label for="year-select">Select Fiscal Year:</label>
                <select id="year-select" disabled>
                    </select>
            </div>

            <button id="fetch-budget-button" disabled>2. Fetch Budgetary Resources</button>
        </div>

        <div id="loader" class="loader"></div>
        <div id="budget-results-div" class="hidden">
            <h3 id="results-agency-name"></h3>
            <p><strong>Fiscal Year:</strong> <span id="results-fiscal-year" class="value"></span></p>
            <p><strong>Total Budget Authority (Agency):</strong> <span id="results-budget-authority" class="value"></span></p>
            <p><strong>Total Obligations (Agency):</strong> <span id="results-obligations" class="value"></span></p>
        </div>
        <div id="error-message" class="error hidden"></div>
    </div>

    <script>
        const BASE_URL = 'https://api.usaspending.gov';
        const REFERENCE_YEAR_FOR_FY_CALC = 2025; // Year for calculating fiscal year list
        const FISCAL_YEARS = Array.from({ length: 10 }, (_, i) => REFERENCE_YEAR_FOR_FY_CALC - i);

        const loadAgenciesButton = document.getElementById('load-agencies-button');
        const agencySelect = document.getElementById('agency-select');
        const yearSelect = document.getElementById('year-select');
        const fetchBudgetButton = document.getElementById('fetch-budget-button');
        const controlsStep2Div = document.getElementById('controls-step-2');

        const budgetResultsDiv = document.getElementById('budget-results-div');
        const resultsAgencyName = document.getElementById('results-agency-name');
        const resultsFiscalYear = document.getElementById('results-fiscal-year');
        const resultsBudgetAuthority = document.getElementById('results-budget-authority');
        const resultsObligations = document.getElementById('results-obligations');
        const errorMessageDiv = document.getElementById('error-message');
        const loader = document.getElementById('loader');

        let loadedAgenciesData = [];

        function populateFiscalYears() {
            FISCAL_YEARS.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
            if (FISCAL_YEARS.length > 0) {
                 yearSelect.value = FISCAL_YEARS[0];
            }
        }
        populateFiscalYears();

        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return "N/A";
            return '$' + Number(amount).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function handleErrorDisplay(message, consoleError) {
            if (consoleError) console.error(consoleError);
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            budgetResultsDiv.classList.add('hidden');
        }
        
        async function makeApiCall(endpoint, buttonToDisable) {
            errorMessageDiv.classList.add('hidden'); // Clear previous errors
            loader.style.display = 'block';
            if(buttonToDisable) buttonToDisable.disabled = true;

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    let errorDetailMessage = `HTTP error! Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorDetailMessage += ` - ${errorData.detail || JSON.stringify(errorData)}`;
                    } catch (e) { /* Ignore if response body is not JSON */ }
                    throw new Error(errorDetailMessage);
                }
                return await response.json();
            } finally {
                loader.style.display = 'none';
                if(buttonToDisable) buttonToDisable.disabled = false;
            }
        }

        loadAgenciesButton.addEventListener('click', async () => {
            agencySelect.innerHTML = '<option value="">-- Loading agencies... --</option>';
            budgetResultsDiv.classList.add('hidden'); // Hide previous budget results
            try {
                const data = await makeApiCall(`${BASE_URL}/api/v2/references/toptier_agencies/`, loadAgenciesButton);
                loadedAgenciesData = data.results || [];
                agencySelect.innerHTML = '<option value="">-- Select an Agency --</option>';

                if (loadedAgenciesData.length > 0) {
                    loadedAgenciesData.sort((a, b) => a.agency_name.localeCompare(b.agency_name));
                    loadedAgenciesData.forEach(agency => {
                        const option = document.createElement('option');
                        option.value = agency.toptier_code;
                        option.textContent = `${agency.agency_name} (${agency.abbreviation || agency.toptier_code})`;
                        agencySelect.appendChild(option);
                    });
                    agencySelect.disabled = false;
                    yearSelect.disabled = false;
                    fetchBudgetButton.disabled = false;
                    controlsStep2Div.classList.remove('hidden');
                    loadAgenciesButton.textContent = 'Reload Agencies';
                } else {
                    agencySelect.innerHTML = '<option value="">-- No agencies found --</option>';
                    handleErrorDisplay('No agencies found or unexpected API response.');
                }
            } catch (error) {
                agencySelect.innerHTML = '<option value="">-- Error loading agencies --</option>';
                handleErrorDisplay(`Error loading agencies: ${error.message}`, error);
            }
        });

        fetchBudgetButton.addEventListener('click', async () => {
            const agencyCode = agencySelect.value;
            const fiscalYearString = yearSelect.value; // User's selected fiscal year as a string
            const selectedAgencyOption = agencySelect.options[agencySelect.selectedIndex];
            const agencyDisplayName = selectedAgencyOption ? selectedAgencyOption.textContent : `Agency Code: ${agencyCode}`;

            if (!agencyCode) {
                alert('Please select an agency.');
                return;
            }
            
            budgetResultsDiv.classList.add('hidden');
            agencySelect.disabled = true;
            yearSelect.disabled = true;

            // We'll include the fiscal_year parameter as the API docs suggest it should filter.
            const endpoint = `${BASE_URL}/api/v2/agency/${agencyCode}/budgetary_resources/?fiscal_year=${fiscalYearString}`;

            try {
                const data = await makeApiCall(endpoint, fetchBudgetButton);
                let budgetDataForSelectedYear = null;

                // Scenario 1: The API returns a single object for the requested fiscal year
                // (as implied by `?fiscal_year=` parameter).
                // The top-level 'data' object would itself contain fiscal_year, agency_budgetary_resources, etc.
                if (data && data.fiscal_year && data.fiscal_year.toString() === fiscalYearString) {
                    budgetDataForSelectedYear = data;
                }
                // Scenario 2: The API ignored `?fiscal_year=` and returned all years for the agency (like your sample for the base URL).
                // In this case, 'data' would contain 'agency_data_by_year' array.
                else if (data && data.agency_data_by_year && Array.isArray(data.agency_data_by_year)) {
                    budgetDataForSelectedYear = data.agency_data_by_year.find(
                        item => item.fiscal_year.toString() === fiscalYearString
                    );
                }

                if (budgetDataForSelectedYear) {
                    resultsAgencyName.textContent = agencyDisplayName;
                    resultsFiscalYear.textContent = budgetDataForSelectedYear.fiscal_year;
                    // ** Using field names based on your provided sample **
                    resultsBudgetAuthority.textContent = formatCurrency(budgetDataForSelectedYear.agency_budgetary_resources);
                    resultsObligations.textContent = formatCurrency(budgetDataForSelectedYear.agency_total_obligated);
                    budgetResultsDiv.classList.remove('hidden');
                } else {
                    handleErrorDisplay(`No budgetary resource data found for ${agencyDisplayName} for FY ${fiscalYearString}. The API might not have data for this specific selection or the response structure was unexpected.`);
                }

            } catch (error) {
                handleErrorDisplay(`Error fetching budgetary resources: ${error.message}`, error);
            } finally {
                agencySelect.disabled = false;
                yearSelect.disabled = false;
            }
        });
    </script>
</body>
</html>
